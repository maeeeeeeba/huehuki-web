    <main>
        <div class="main-pic">
            <img src="../picture/mmen.jpg" alt="桃の花">
        </div>
        <section class="maparea">
            <h2>美しい植物</h2>
            <div class="mapexp">
                <img src="../picture/suzuran.jpg" alt="">
                <div class="exptext">
                    <p>
                    笛吹市には様々な植物が生息しており、<br>中でも山地に生息する「二ホンスズラン」や、<br>桃の花と同時期に見ることができる「菜の花」などが有名です。
                    </p>
                </div>
            </div>
        </section>
        <section class="maparea">
            <h2>清流</h2>
            <div class="mapexp">
                <img src="../picture/kawa.jpg" alt="">
                <div class="exptext">
                    <p>
                    笛吹市周辺の山地と、果樹園が多くある三角州地帯の一部には、<br>山地のおかげで小魚や微生物などが暮らす清流が流れています。<br>清流の多くは農業用水、または生活用水として使用されています。<br>
                    </p>
                </div>
            </div>
        </section>
