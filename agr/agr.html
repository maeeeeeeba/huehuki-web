    <main>
        <div class="main-pic">
            <img src="../picture/mmen.jpg" alt="桃の花">
        </div>
        <section class="maparea">
            <h2>生産量一の桃</h2>
            <div class="mapexp">
                <img src="../picture/momo.jpg" alt="">
                <div class="exptext">
                    <p>
                    年間23,000トンの桃が収穫され、生産量は日本一を誇ります。<br>春になると桃の花で１面ピンク色に染まります。<br>町には桃の花を眺めることができる、展望台や散歩コースがいくつか用意されています。
                    </p>
                </div>
            </div>
        </section>
        <section class="maparea">
            <h2>ぶどう園</h2>
            <div class="mapexp">
                <img src="../picture/budo.jpg" alt="">
                <div class="exptext">
                    <p>
                    葡萄の生産も多く、特に「ブドウ狩り」ができる農園の運営が盛んでとなっています。<br>そのため夏から秋にかけて、農園が集まる地域では観光客でにぎわいます。
                    </p>
                </div>
            </div>
        </section>
